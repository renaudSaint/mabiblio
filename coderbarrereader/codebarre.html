<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/html5-qrcode"
             type="text/javascript"></script>

</head>
<body>
<div id="qr-reader" style="width: 400px">
</div>

<form name="chiffre" method="GET" action="formulairelivrevideo.php">

    <input type="number" id="isbn" min="1"  name="isbn" required>

    <input type="submit" name="valider" value="ok">

</form>

<script>function onScanSuccess(decodedText) {

    let isbn= (`${decodedText}`);

    document.getElementById("isbn").setAttribute('value', isbn);
}
var html5QrcodeScanner = new Html5QrcodeScanner(
    "qr-reader", { fps: 10, qrbox: 250 });
html5QrcodeScanner.render(onScanSuccess);</script>
</body>
</html>
